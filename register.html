<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snl</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- 구글 폰트 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo"><img src="images/logo.png" alt="snl night life"></div>
    <div class="wide">
        <img src="images/model.png" alt="model" id="model">
        <!-- <img src="images/visual-wide.png" alt="snl cover image"> -->
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">요금안내</a></li>
            <li><a href="#">금주베스트</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </div>
    <!-- 가입 폼-->
    <h2 class="form_title">MEMBERSHIP | 회원가입</h2>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <div class="form_wrap w-800">
                <div class="d-flex align-center">
                    <label for="reg_id">아이디</label>
                    <input type="text" id="reg_id" name="reg_id" autofocus placeholder="(숫자, 문자, 기호 포함 12자 이내)" >
                </div>
                <div class="d-flex align-center">
                    <label for="reg_pw">비밀번호</label>
                    <input type="password" id="reg_pw" name="reg_pw" autofocus placeholder="(숫자, 문자, 기호 포함 16자 이내)" >
                </div>
                <div class="d-flex align-center">
                    <label for="reg_pw_check">비밀번호 확인</label>
                    <input type="password" id="reg_pw_check" name="reg_pw_check" autofocus >
                </div>
                <div class="d-flex align-center">
                    <label for="reg_phone">전화번호</label>
                    <input type="tel" id="reg_phone" name="reg_phone">
                </div>
                <div class="d-flex align-center">
                    <label for="reg_email">이메일</label>
                    <input type="email" id="reg_email" name="reg_email">
                </div>
                <div class="d-flex">
                    <label for="reg_agree">광고성 문자 <br>수신동의</label>
                    <div class="d-flex align-center flex-8 ml-0">
                        <input type="checkbox" id="reg_agree" name="reg_agree">
                        <p>동의</p>
                    </div>
                </div>
                <div class="d-flex align-center">
                    <label for="reg_member">추천인 코드</label>
                    <input type="text" id="reg_member" name="reg_member" placeholder="신규 멤버와 추천받은 멤버 모두 포인트 증정" >
                </div>
                <div class="d-flex justify-center">
                    <button type="submit">가입</button>
                    <button type="reset">취소</button>
                </div>
            </div>
        </fieldset>
    </form>
    <!-- 가입 폼 끝-->
    <div class="sub_menu">
        <ul>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">요금안내</a></li>
            <li><a href="#">금주베스트</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </div>
    <div class="site_info">
        <div class="footer-logo">
            <img src="images/footer-logo.png" alt="snl night life">
        </div>
        <p>광주광역시 서구 경열로3 SNL</p>
        <p>copyright&copy; SNL. all rights reserved.</p>
    </div>
</body>
</html>
