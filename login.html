<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snl</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- 구글 폰트 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo"><img src="images/logo.png" alt="snl night life"></div>
    <div class="wide">
        <img src="images/model.png" alt="model" id="model">
        <!-- <img src="images/visual-wide.png" alt="snl cover image"> -->
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">요금안내</a></li>
            <li><a href="#">금주베스트</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </div>
    <!-- 로그인 폼-->
    <h2 class="form_title">MEMBERSHIP | 로그인</h2>
    <form>
        <fieldset>
            <legend>로그인</legend>
            <div class="form_wrap">
                <div class="d-flex">
                    <label for="login_id">아이디</label>
                    <input type="text" id="login_id" name="login_id">
                </div>
                <div class="d-flex">
                    <label for="login_pw">비밀번호</label>
                    <input type="password" id="login_pw" name="login_pw">
                </div>
                <div class="d-flex justify-between align-center">
                    <div>
                        <input type="checkbox" name="save_id" id="save_id">
                        <label for="save_id">아이디 저장</label>
                    </div>
                    <button type="submit">로그인</button>
                </div>
                <div>
                    <hr class="divider">
                    <p>아이디 또는 비밀번호를 잃어버리셨나요? <a href="#">찾기</a><span> | </span><a href="#">고객센터</a></p>
                </div>
            </div>
        </fieldset>
    </form>
    <!-- 로그인 폼 끝-->
    <div class="sub_menu">
        <ul>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">요금안내</a></li>
            <li><a href="#">금주베스트</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </div>
    <div class="site_info">
        <div class="footer-logo">
            <img src="images/footer-logo.png" alt="snl night life">
        </div>
        <p>광주광역시 서구 경열로3 SNL</p>
        <p>copyright&copy; SNL. all rights reserved.</p>
    </div>
</body>
</html>
